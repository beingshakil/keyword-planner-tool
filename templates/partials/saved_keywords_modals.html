<!-- Add List Modal -->
<div id="add-list-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">Add New List</h3>
            <button class="close-modal text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="add-list-form">
            <div class="mb-4">
                <label for="list-name" class="block text-sm font-medium text-gray-700 mb-1">List Name</label>
                <input type="text" id="list-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex justify-end">
                <button type="button" class="close-modal mr-2 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 rounded-md text-white hover:bg-blue-700">
                    Create List
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Save Keyword Modal -->
<div id="save-keyword-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">Save Keyword</h3>
            <button class="close-modal text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="save-keyword-form">
            <input type="hidden" id="keyword-to-save">
            <div class="mb-4">
                <label for="keyword-list-select" class="block text-sm font-medium text-gray-700 mb-1">Select a List</label>
                <select id="keyword-list-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="new">Create new list</option>
                </select>
            </div>
            <div id="new-list-container" class="mb-4">
                <label for="new-list-name" class="block text-sm font-medium text-gray-700 mb-1">New List Name</label>
                <input type="text" id="new-list-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-end">
                <button type="button" class="close-modal mr-2 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 rounded-md text-white hover:bg-blue-700">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Edit List Modal -->
<div id="edit-list-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">Edit List</h3>
            <button class="close-modal text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="edit-list-form">
            <input type="hidden" id="edit-list-id">
            <div class="mb-4">
                <label for="edit-list-name" class="block text-sm font-medium text-gray-700 mb-1">List Name</label>
                <input type="text" id="edit-list-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex justify-end">
                <button type="button" class="close-modal mr-2 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 rounded-md text-white hover:bg-blue-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Confirm Delete Modal -->
<div id="confirm-delete-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium">Delete List</h3>
            <button class="close-modal text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <p class="mb-4">Are you sure you want to delete the list "<span id="delete-list-name"></span>"? This action cannot be undone.</p>
        <input type="hidden" id="confirm-delete-list-id">
        <div class="flex justify-end">
            <button id="cancel-delete-btn" class="mr-2 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                Cancel
            </button>
            <button id="confirm-delete-btn" class="px-4 py-2 bg-red-600 rounded-md text-white hover:bg-red-700">
                Delete
            </button>
        </div>
    </div>
</div>
